<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESPHome Node Control</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; max-width:800px; }
    select, button { font-size: 1rem; padding: 6px; margin: 6px 4px; }
    pre { background:#f4f4f4; padding:8px; white-space:pre-wrap; word-wrap:break-word; }
    .row { display:flex; align-items:center; gap:8px; }
  </style>
</head>
<body>
  <h1>ESPHome Node Control</h1>

  <div class="row">
    <label for="device-select">Node:</label>
    <select id="device-select"><option>Loading...</option></select>
    <button id="refresh-btn">Refresh</button>
  </div>

  <div style="margin-top:12px;" class="row">
    <button id="btn-on">Turn ON</button>
    <button id="btn-off">Turn OFF</button>
    <button id="btn-toggle">Toggle</button>
  </div>

  <pre id="result" aria-live="polite" style="margin-top:12px;color:green"></pre>

  <script src="app.js"></script>
</body>
</html>
